# WorldStream settings file.
# DO NOT use tabs or single quotes in this file! YAML hates these and the plugin will crash!


http-server-enabled: true
http-server-port: 80
websockets-enabled: true
websockets-port: 8080
allow-batch-downloads: true
announce-batch-downloads: true
announce-streams: true
cull-covered-blocks: true
verbose-mode: false